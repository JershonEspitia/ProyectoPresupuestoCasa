<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" type="module" defer></script>
</head>

<body>

  <div >

  </div>

  <div class="contain-register">
      <form id="main-form">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"><p class="h1">REGISTRAR DINERO</p></label>
          <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input type="number" name="valor" class="form-control" aria-label="Amount (to the nearest dollar)">
          </div>            
        </div>

        <div class="form-check">
            <input class="form-check-input" name="tipo" value="Ingreso" type="radio" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Ingreso
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" name="tipo" value="Egreso" type="radio" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Egreso
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
      </form>
  </div>

  <div class="contain-table">
    <p class="h1">TABLA DE REGISTROS</p>
    <label for="exampleDataList" class="form-label">Buscar</label>
    <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Ingrese el ID...">
    <datalist id="datalistOptions">
    </datalist>
    <table class="table">
      <thead>
        <tr id="tr_titles">
          <th scope="col">#</th>
          <th scope="col">Tipo</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody id="main-data">
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
